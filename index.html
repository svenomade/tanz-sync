<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tanz Sync</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
            overflow-x: hidden;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            padding: 20px 0;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 5px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .status {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: bold;
        }

        .status.disconnected {
            background: #fee;
            color: #c33;
        }

        .status.connecting {
            background: #ffeaa7;
            color: #d63031;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:not(:disabled):hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: #28a745;
            color: white;
            font-size: 20px;
        }

        .btn-success:not(:disabled):hover {
            background: #218838;
            transform: scale(1.05);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .video-container {
            position: relative;
            width: 100%;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        video {
            width: 100%;
            display: block;
        }

        .video-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
        }

        #localVideo {
            max-height: 200px;
            object-fit: cover;
        }

        #remoteVideo {
            min-height: 300px;
            object-fit: cover;
        }

        .music-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .music-info p {
            margin: 5px 0;
            color: #333;
        }

        .countdown {
            font-size: 3em;
            text-align: center;
            color: #667eea;
            font-weight: bold;
            padding: 20px;
            display: none;
        }

        .hidden {
            display: none;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .connecting-animation {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽµ Tanz Sync ðŸ’ƒ</h1>
            <p>Synchron tanzen, egal wo ihr seid</p>
        </div>

        <div id="statusCard" class="card">
            <div id="statusIndicator" class="status disconnected">
                Nicht verbunden
            </div>
        </div>

        <!-- Connection Setup -->
        <div id="setupSection" class="card">
            <h2>Verbindung herstellen</h2>
            <input type="text" id="roomCode" placeholder="Raum-Code eingeben (z.B. tanzen123)" maxlength="20">
            <button class="btn-primary" id="connectBtn">Verbinden</button>
            <p style="color: #666; font-size: 14px; margin-top: 10px;">
                Beide mÃ¼ssen den gleichen Raum-Code eingeben
            </p>
        </div>

        <!-- Music Upload Section -->
        <div id="musicSection" class="card hidden">
            <h2>Musik</h2>
            <div id="musicStatus" class="music-info">
                <p>Noch keine Musik geladen</p>
            </div>
            <input type="file" id="musicFile" accept="audio/mp3,audio/mpeg,audio/wav" disabled>
            <button class="btn-primary" id="uploadBtn" disabled>MP3 hochladen</button>
        </div>

        <!-- Video Section -->
        <div id="videoSection" class="card hidden">
            <h2>Video</h2>
            <div class="video-container">
                <video id="remoteVideo" autoplay playsinline></video>
                <div class="video-label">Partner</div>
            </div>
            <div class="video-container">
                <video id="localVideo" autoplay playsinline muted></video>
                <div class="video-label">Du</div>
            </div>
        </div>

        <!-- Control Section -->
        <div id="controlSection" class="card hidden">
            <div class="countdown" id="countdown"></div>
            <button class="btn-success" id="startBtn" disabled>ðŸŽµ START ðŸŽµ</button>
            <button class="btn-danger" id="stopBtn" disabled>Stop</button>
        </div>

        <div id="errorDisplay" class="card hidden">
            <div class="error" id="errorText"></div>
        </div>
    </div>

    <audio id="musicPlayer" preload="auto"></audio>

    <script>
        // State
        let peerConnection = null;
        let dataChannel = null;
        let localStream = null;
        let musicBlob = null;
        let musicFileName = null;
        let isHost = false;
        let roomCode = null;
        let signalingWs = null;
        let reconnectInterval = null;

        // Elements
        const elements = {
            roomCode: document.getElementById('roomCode'),
            connectBtn: document.getElementById('connectBtn'),
            musicFile: document.getElementById('musicFile'),
            uploadBtn: document.getElementById('uploadBtn'),
            startBtn: document.getElementById('startBtn'),
            stopBtn: document.getElementById('stopBtn'),
            localVideo: document.getElementById('localVideo'),
            remoteVideo: document.getElementById('remoteVideo'),
            musicPlayer: document.getElementById('musicPlayer'),
            countdown: document.getElementById('countdown'),
            statusIndicator: document.getElementById('statusIndicator'),
            musicStatus: document.getElementById('musicStatus'),
            errorDisplay: document.getElementById('errorDisplay'),
            errorText: document.getElementById('errorText'),
            setupSection: document.getElementById('setupSection'),
            musicSection: document.getElementById('musicSection'),
            videoSection: document.getElementById('videoSection'),
            controlSection: document.getElementById('controlSection')
        };

        // Utility Functions
        function showError(message) {
            elements.errorText.textContent = message;
            elements.errorDisplay.classList.remove('hidden');
            setTimeout(() => {
                elements.errorDisplay.classList.add('hidden');
            }, 5000);
        }

        function updateStatus(status, className) {
            elements.statusIndicator.textContent = status;
            elements.statusIndicator.className = `status ${className}`;
        }

        function updateMusicStatus(status) {
            elements.musicStatus.innerHTML = `<p>${status}</p>`;
        }

        // Configuration
        const ICE_SERVERS = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' },
                { urls: 'stun:stun2.l.google.com:19302' }
            ]
        };

        // Use a free public signaling server
        const SIGNALING_SERVER = 'wss://ws.achex.ca';

        async function startLocalVideo() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'user', width: { ideal: 640 }, height: { ideal: 480 } },
                    audio: false
                });
                elements.localVideo.srcObject = localStream;
                return true;
            } catch (error) {
                showError('Kamera-Zugriff fehlgeschlagen: ' + error.message);
                return false;
            }
        }

        function connectSignaling() {
            return new Promise((resolve, reject) => {
                try {
                    signalingWs = new WebSocket(SIGNALING_SERVER);
                    
                    signalingWs.onopen = () => {
                        console.log('Signaling connected');
                        // Join room
                        signalingWs.send(JSON.stringify({
                            type: 'join',
                            room: roomCode
                        }));
                        resolve();
                    };

                    signalingWs.onmessage = async (event) => {
                        const message = JSON.parse(event.data);
                        await handleSignalingMessage(message);
                    };

                    signalingWs.onerror = (error) => {
                        console.error('Signaling error:', error);
                        reject(error);
                    };

                    signalingWs.onclose = () => {
                        console.log('Signaling closed');
                        if (!reconnectInterval) {
                            updateStatus('Verbindung getrennt', 'disconnected');
                        }
                    };
                } catch (error) {
                    reject(error);
                }
            });
        }

        async function handleSignalingMessage(message) {
            console.log('Signaling message:', message.type);

            switch (message.type) {
                case 'peer-joined':
                    // Another peer joined, create offer if we don't have a connection
                    if (!peerConnection || peerConnection.connectionState === 'closed') {
                        isHost = true;
                        await createPeerConnection();
                        const offer = await peerConnection.createOffer();
                        await peerConnection.setLocalDescription(offer);
                        
                        signalingWs.send(JSON.stringify({
                            type: 'offer',
                            room: roomCode,
                            offer: offer
                        }));
                    }
                    break;

                case 'offer':
                    isHost = false;
                    await createPeerConnection();
                    await peerConnection.setRemoteDescription(new RTCSessionDescription(message.offer));
                    const answer = await peerConnection.createAnswer();
                    await peerConnection.setLocalDescription(answer);
                    
                    signalingWs.send(JSON.stringify({
                        type: 'answer',
                        room: roomCode,
                        answer: answer
                    }));
                    break;

                case 'answer':
                    if (peerConnection) {
                        await peerConnection.setRemoteDescription(new RTCSessionDescription(message.answer));
                    }
                    break;

                case 'ice-candidate':
                    if (peerConnection && message.candidate) {
                        try {
                            await peerConnection.addIceCandidate(new RTCIceCandidate(message.candidate));
                        } catch (error) {
                            console.error('Error adding ICE candidate:', error);
                        }
                    }
                    break;
            }
        }

        async function createPeerConnection() {
            peerConnection = new RTCPeerConnection(ICE_SERVERS);

            // Add local stream
            if (localStream) {
                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                });
            }

            // Create data channel (host only)
            if (isHost) {
                dataChannel = peerConnection.createDataChannel('sync');
                setupDataChannel(dataChannel);
            }

            // Handle incoming data channel
            peerConnection.ondatachannel = (event) => {
                dataChannel = event.channel;
                setupDataChannel(dataChannel);
            };

            // Handle remote stream
            peerConnection.ontrack = (event) => {
                console.log('Remote track received');
                elements.remoteVideo.srcObject = event.streams[0];
            };

            // Handle ICE candidates
            peerConnection.onicecandidate = (event) => {
                if (event.candidate && signalingWs && signalingWs.readyState === WebSocket.OPEN) {
                    signalingWs.send(JSON.stringify({
                        type: 'ice-candidate',
                        room: roomCode,
                        candidate: event.candidate
                    }));
                }
            };

            // Handle connection state changes
            peerConnection.onconnectionstatechange = () => {
                console.log('Connection state:', peerConnection.connectionState);
                
                switch (peerConnection.connectionState) {
                    case 'connected':
                        updateStatus('Verbunden âœ“', 'connected');
                        elements.videoSection.classList.remove('hidden');
                        elements.musicSection.classList.remove('hidden');
                        elements.controlSection.classList.remove('hidden');
                        elements.musicFile.disabled = false;
                        break;
                    case 'disconnected':
                    case 'failed':
                        updateStatus('Verbindung unterbrochen', 'disconnected');
                        showError('Verbindung verloren. Seite neu laden.');
                        break;
                }
            };
        }

        function setupDataChannel(channel) {
            channel.binaryType = 'arraybuffer';

            channel.onopen = () => {
                console.log('Data channel opened');
                elements.uploadBtn.disabled = false;
            };

            channel.onclose = () => {
                console.log('Data channel closed');
            };

            channel.onerror = (error) => {
                console.error('Data channel error:', error);
            };

            channel.onmessage = (event) => {
                if (typeof event.data === 'string') {
                    const message = JSON.parse(event.data);
                    handleDataMessage(message);
                } else {
                    // Binary data (music file)
                    handleMusicData(event.data);
                }
            };
        }

        function handleDataMessage(message) {
            console.log('Data message:', message.type);

            switch (message.type) {
                case 'music-info':
                    musicFileName = message.fileName;
                    updateMusicStatus(`Musik wird Ã¼bertragen: ${musicFileName}`);
                    break;
                case 'start-countdown':
                    startCountdown();
                    break;
                case 'stop-music':
                    stopMusic();
                    break;
            }
        }

        function handleMusicData(data) {
            musicBlob = new Blob([data], { type: 'audio/mpeg' });
            const url = URL.createObjectURL(musicBlob);
            elements.musicPlayer.src = url;
            updateMusicStatus(`Musik empfangen: ${musicFileName || 'Song'}`);
            elements.startBtn.disabled = false;
        }

        // Connection Handler
        elements.connectBtn.addEventListener('click', async () => {
            roomCode = elements.roomCode.value.trim();
            if (!roomCode) {
                showError('Bitte Raum-Code eingeben');
                return;
            }

            updateStatus('Verbinde...', 'connecting');
            elements.connectBtn.disabled = true;
            elements.roomCode.disabled = true;

            try {
                // Start local video
                const videoStarted = await startLocalVideo();
                if (!videoStarted) {
                    throw new Error('Kamera-Start fehlgeschlagen');
                }

                // Connect to signaling server
                await connectSignaling();
                
                updateStatus('Warte auf Partner...', 'connecting');

            } catch (error) {
                console.error('Connection error:', error);
                showError('Verbindungsfehler: ' + error.message);
                elements.connectBtn.disabled = false;
                elements.roomCode.disabled = false;
                updateStatus('Nicht verbunden', 'disconnected');
            }
        });

        // Music Upload Handler
        elements.uploadBtn.addEventListener('click', () => {
            const file = elements.musicFile.files[0];
            if (!file) {
                showError('Bitte MP3-Datei auswÃ¤hlen');
                return;
            }

            if (file.size > 20 * 1024 * 1024) {
                showError('Datei zu groÃŸ (max 20 MB)');
                return;
            }

            musicBlob = file;
            musicFileName = file.name;
            
            if (!dataChannel || dataChannel.readyState !== 'open') {
                showError('Keine Verbindung zum Partner');
                return;
            }

            // Send music info
            dataChannel.send(JSON.stringify({
                type: 'music-info',
                fileName: file.name
            }));

            updateMusicStatus(`Ãœbertrage Musik: ${file.name}...`);

            // Send music file
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    dataChannel.send(e.target.result);
                    const url = URL.createObjectURL(musicBlob);
                    elements.musicPlayer.src = url;
                    updateMusicStatus(`Musik geladen: ${file.name}`);
                    elements.startBtn.disabled = false;
                } catch (error) {
                    showError('Fehler beim Senden: ' + error.message);
                }
            };
            reader.onerror = () => {
                showError('Fehler beim Lesen der Datei');
            };
            reader.readAsArrayBuffer(file);
        });

        // Countdown and Playback
        function startCountdown() {
            let count = 3;
            elements.countdown.style.display = 'block';
            elements.startBtn.disabled = true;

            const interval = setInterval(() => {
                if (count > 0) {
                    elements.countdown.textContent = count;
                    count--;
                } else {
                    clearInterval(interval);
                    elements.countdown.textContent = 'LOS!';
                    
                    // Play music
                    elements.musicPlayer.play().catch(error => {
                        console.error('Playback error:', error);
                        showError('Musik konnte nicht abgespielt werden');
                    });
                    
                    elements.stopBtn.disabled = false;
                    
                    setTimeout(() => {
                        elements.countdown.style.display = 'none';
                    }, 500);
                }
            }, 1000);
        }

        elements.startBtn.addEventListener('click', () => {
            if (!elements.musicPlayer.src) {
                showError('Keine Musik geladen');
                return;
            }

            if (dataChannel && dataChannel.readyState === 'open') {
                dataChannel.send(JSON.stringify({ type: 'start-countdown' }));
            }
            startCountdown();
        });

        function stopMusic() {
            elements.musicPlayer.pause();
            elements.musicPlayer.currentTime = 0;
            elements.startBtn.disabled = false;
            elements.stopBtn.disabled = true;
        }

        elements.stopBtn.addEventListener('click', () => {
            if (dataChannel && dataChannel.readyState === 'open') {
                dataChannel.send(JSON.stringify({ type: 'stop-music' }));
            }
            stopMusic();
        });

        // Handle page unload
        window.addEventListener('beforeunload', () => {
            if (peerConnection) {
                peerConnection.close();
            }
            if (signalingWs) {
                signalingWs.close();
            }
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
