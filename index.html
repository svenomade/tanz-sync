<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tanz Sync</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
            overflow-x: hidden;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            padding: 20px 0;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 5px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .status {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: bold;
        }

        .status.disconnected {
            background: #fee;
            color: #c33;
        }

        .status.connecting {
            background: #ffeaa7;
            color: #d63031;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:not(:disabled):hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: #28a745;
            color: white;
            font-size: 20px;
        }

        .btn-success:not(:disabled):hover {
            background: #218838;
            transform: scale(1.05);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .video-container {
            position: relative;
            width: 100%;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        video {
            width: 100%;
            display: block;
        }

        .video-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
        }

        #localVideo {
            max-height: 200px;
            object-fit: cover;
        }

        #remoteVideo {
            min-height: 300px;
            object-fit: cover;
        }

        .music-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .music-info p {
            margin: 5px 0;
            color: #333;
        }

        .countdown {
            font-size: 3em;
            text-align: center;
            color: #667eea;
            font-weight: bold;
            padding: 20px;
            display: none;
        }

        .hidden {
            display: none;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .connecting-animation {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽµ Tanz Sync ðŸ’ƒ</h1>
            <p>Synchron tanzen, egal wo ihr seid</p>
        </div>

        <div id="statusCard" class="card">
            <div id="statusIndicator" class="status disconnected">
                Nicht verbunden
            </div>
        </div>

        <!-- Connection Setup -->
        <div id="setupSection" class="card">
            <h2>Verbindung herstellen</h2>
            <input type="text" id="roomCode" placeholder="Raum-Code eingeben (z.B. tanzen123)" maxlength="20">
            <button class="btn-primary" id="connectBtn">Verbinden</button>
            <p style="color: #666; font-size: 14px; margin-top: 10px;">
                Beide mÃ¼ssen den gleichen Raum-Code eingeben
            </p>
        </div>

        <!-- Music Upload Section -->
        <div id="musicSection" class="card hidden">
            <h2>Musik</h2>
            <div id="musicStatus" class="music-info">
                <p>Noch keine Musik geladen</p>
            </div>
            <input type="file" id="musicFile" accept="audio/mp3,audio/mpeg,audio/wav" disabled>
            <button class="btn-primary" id="uploadBtn" disabled>MP3 hochladen</button>
        </div>

        <!-- Video Section -->
        <div id="videoSection" class="card hidden">
            <h2>Video</h2>
            <div class="video-container">
                <video id="remoteVideo" autoplay playsinline></video>
                <div class="video-label">Partner</div>
            </div>
            <div class="video-container">
                <video id="localVideo" autoplay playsinline muted></video>
                <div class="video-label">Du</div>
            </div>
        </div>

        <!-- Control Section -->
        <div id="controlSection" class="card hidden">
            <div class="countdown" id="countdown"></div>
            <button class="btn-success" id="startBtn" disabled>ðŸŽµ START ðŸŽµ</button>
            <button class="btn-danger" id="stopBtn" disabled>Stop</button>
        </div>

        <div id="errorDisplay" class="card hidden">
            <div class="error" id="errorText"></div>
        </div>
    </div>

    <audio id="musicPlayer" preload="auto"></audio>

    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script>
        // State
        let peer = null;
        let connection = null;
        let call = null;
        let localStream = null;
        let musicBlob = null;
        let musicFileName = null;
        let isHost = false;
        let roomCode = null;
        let myPeerId = null;

        // Elements
        const elements = {
            roomCode: document.getElementById('roomCode'),
            connectBtn: document.getElementById('connectBtn'),
            musicFile: document.getElementById('musicFile'),
            uploadBtn: document.getElementById('uploadBtn'),
            startBtn: document.getElementById('startBtn'),
            stopBtn: document.getElementById('stopBtn'),
            localVideo: document.getElementById('localVideo'),
            remoteVideo: document.getElementById('remoteVideo'),
            musicPlayer: document.getElementById('musicPlayer'),
            countdown: document.getElementById('countdown'),
            statusIndicator: document.getElementById('statusIndicator'),
            musicStatus: document.getElementById('musicStatus'),
            errorDisplay: document.getElementById('errorDisplay'),
            errorText: document.getElementById('errorText'),
            setupSection: document.getElementById('setupSection'),
            musicSection: document.getElementById('musicSection'),
            videoSection: document.getElementById('videoSection'),
            controlSection: document.getElementById('controlSection')
        };

        // Utility Functions
        function showError(message) {
            elements.errorText.textContent = message;
            elements.errorDisplay.classList.remove('hidden');
            setTimeout(() => {
                elements.errorDisplay.classList.add('hidden');
            }, 5000);
        }

        function updateStatus(status, className) {
            elements.statusIndicator.textContent = status;
            elements.statusIndicator.className = `status ${className}`;
        }

        function updateMusicStatus(status) {
            elements.musicStatus.innerHTML = `<p>${status}</p>`;
        }

        async function startLocalVideo() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'user', width: { ideal: 640 }, height: { ideal: 480 } },
                    audio: false
                });
                elements.localVideo.srcObject = localStream;
                return true;
            } catch (error) {
                showError('Kamera-Zugriff fehlgeschlagen: ' + error.message);
                return false;
            }
        }

        // Initialize PeerJS
        function initializePeer() {
            peer = new Peer({
                config: {
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' }
                    ]
                }
            });

            peer.on('open', (id) => {
                myPeerId = id;
                console.log('My peer ID:', id);
            });

            peer.on('error', (error) => {
                console.error('Peer error:', error);
                showError('Verbindungsfehler: ' + error.type);
            });

            peer.on('connection', (conn) => {
                // Incoming connection
                connection = conn;
                setupConnection(conn);
            });

            peer.on('call', (incomingCall) => {
                // Answer the call with local stream
                call = incomingCall;
                call.answer(localStream);
                
                call.on('stream', (remoteStream) => {
                    elements.remoteVideo.srcObject = remoteStream;
                    updateStatus('Verbunden âœ“', 'connected');
                    elements.videoSection.classList.remove('hidden');
                    elements.musicSection.classList.remove('hidden');
                    elements.controlSection.classList.remove('hidden');
                    elements.musicFile.disabled = false;
                });
            });
        }

        function setupConnection(conn) {
            conn.on('open', () => {
                console.log('Connection opened');
                elements.uploadBtn.disabled = false;
                
                if (!call) {
                    // Make video call
                    call = peer.call(conn.peer, localStream);
                    call.on('stream', (remoteStream) => {
                        elements.remoteVideo.srcObject = remoteStream;
                        updateStatus('Verbunden âœ“', 'connected');
                        elements.videoSection.classList.remove('hidden');
                        elements.musicSection.classList.remove('hidden');
                        elements.controlSection.classList.remove('hidden');
                        elements.musicFile.disabled = false;
                    });
                }
            });

            conn.on('data', (data) => {
                handleIncomingData(data);
            });

            conn.on('close', () => {
                updateStatus('Verbindung getrennt', 'disconnected');
                showError('Verbindung wurde getrennt');
            });

            conn.on('error', (error) => {
                console.error('Connection error:', error);
                showError('Verbindungsfehler');
            });
        }

        function handleIncomingData(data) {
            if (typeof data === 'object' && data.type) {
                // JSON messages
                if (data.type === 'music-info') {
                    musicFileName = data.fileName;
                    updateMusicStatus(`Musik wird Ã¼bertragen: ${musicFileName}`);
                } else if (data.type === 'start-countdown') {
                    startCountdown();
                } else if (data.type === 'stop-music') {
                    stopMusic();
                }
            } else if (data instanceof ArrayBuffer) {
                // Music file
                musicBlob = new Blob([data], { type: 'audio/mpeg' });
                const url = URL.createObjectURL(musicBlob);
                elements.musicPlayer.src = url;
                updateMusicStatus(`Musik empfangen: ${musicFileName}`);
                elements.startBtn.disabled = false;
            }
        }

        // Connection Handler
        elements.connectBtn.addEventListener('click', async () => {
            roomCode = elements.roomCode.value.trim();
            if (!roomCode) {
                showError('Bitte Raum-Code eingeben');
                return;
            }

            updateStatus('Verbinde...', 'connecting');
            elements.connectBtn.disabled = true;
            elements.roomCode.disabled = true;

            // Start local video
            const videoStarted = await startLocalVideo();
            if (!videoStarted) {
                elements.connectBtn.disabled = false;
                elements.roomCode.disabled = false;
                updateStatus('Nicht verbunden', 'disconnected');
                return;
            }

            // Initialize peer
            initializePeer();

            // Wait for peer to be ready
            peer.on('open', () => {
                // Create a deterministic peer ID from room code
                const targetPeerId = 'dance-' + roomCode;
                
                // Check if we should be host or guest
                setTimeout(() => {
                    // Try to connect as guest
                    connection = peer.connect(targetPeerId);
                    
                    if (connection) {
                        setupConnection(connection);
                        isHost = false;
                    } else {
                        // We are host - wait for incoming connection
                        isHost = true;
                        // Destroy and recreate peer with deterministic ID
                        peer.destroy();
                        peer = new Peer(targetPeerId, {
                            config: {
                                iceServers: [
                                    { urls: 'stun:stun.l.google.com:19302' },
                                    { urls: 'stun:stun1.l.google.com:19302' }
                                ]
                            }
                        });

                        peer.on('open', (id) => {
                            console.log('Host peer ID:', id);
                            updateStatus('Warte auf Partner...', 'connecting');
                        });

                        peer.on('connection', (conn) => {
                            connection = conn;
                            setupConnection(conn);
                        });

                        peer.on('call', (incomingCall) => {
                            call = incomingCall;
                            call.answer(localStream);
                            
                            call.on('stream', (remoteStream) => {
                                elements.remoteVideo.srcObject = remoteStream;
                                updateStatus('Verbunden âœ“', 'connected');
                                elements.videoSection.classList.remove('hidden');
                                elements.musicSection.classList.remove('hidden');
                                elements.controlSection.classList.remove('hidden');
                                elements.musicFile.disabled = false;
                            });
                        });

                        peer.on('error', (error) => {
                            console.error('Host peer error:', error);
                            showError('Verbindungsfehler: ' + error.type);
                        });
                    }
                }, 1000);
            });
        });

        // Music Upload Handler
        elements.uploadBtn.addEventListener('click', () => {
            const file = elements.musicFile.files[0];
            if (!file) {
                showError('Bitte MP3-Datei auswÃ¤hlen');
                return;
            }

            musicBlob = file;
            musicFileName = file.name;
            
            // Send music info
            if (connection && connection.open) {
                connection.send({
                    type: 'music-info',
                    fileName: file.name
                });

                // Send music file
                const reader = new FileReader();
                reader.onload = (e) => {
                    connection.send(e.target.result);
                    const url = URL.createObjectURL(musicBlob);
                    elements.musicPlayer.src = url;
                    updateMusicStatus(`Musik geladen: ${file.name}`);
                    elements.startBtn.disabled = false;
                };
                reader.readAsArrayBuffer(file);
            } else {
                showError('Keine Verbindung zum Partner');
            }
        });

        // Countdown and Playback
        function startCountdown() {
            let count = 3;
            elements.countdown.style.display = 'block';
            elements.startBtn.disabled = true;

            const interval = setInterval(() => {
                if (count > 0) {
                    elements.countdown.textContent = count;
                    count--;
                } else {
                    clearInterval(interval);
                    elements.countdown.textContent = 'LOS!';
                    elements.musicPlayer.play();
                    elements.stopBtn.disabled = false;
                    setTimeout(() => {
                        elements.countdown.style.display = 'none';
                    }, 500);
                }
            }, 1000);
        }

        elements.startBtn.addEventListener('click', () => {
            if (connection && connection.open) {
                connection.send({ type: 'start-countdown' });
            }
            startCountdown();
        });

        function stopMusic() {
            elements.musicPlayer.pause();
            elements.musicPlayer.currentTime = 0;
            elements.startBtn.disabled = false;
            elements.stopBtn.disabled = true;
        }

        elements.stopBtn.addEventListener('click', () => {
            if (connection && connection.open) {
                connection.send({ type: 'stop-music' });
            }
            stopMusic();
        });

        // Handle page unload
        window.addEventListener('beforeunload', () => {
            if (call) {
                call.close();
            }
            if (connection) {
                connection.close();
            }
            if (peer) {
                peer.destroy();
            }
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
